<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Entfernung Rechner</title>

    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            font-weight: bold;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        #map {
            height: 400px;
            margin-top: 20px;
        }
        .buttons {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Taxi Entfernung Rechner</h1>

    <label for="budget">Budget in Euro:</label>
    <input type="number" id="budget" placeholder="Budget eingeben">

    <br><br>

    <label for="wartezeit">Wartezeit in Minuten:</label>
    <input type="number" id="wartezeit" placeholder="Wartezeit eingeben">

    <div class="buttons">
        <button onclick="calculateDistance()">Berechnen</button>
        <button onclick="clearIsochrones()">Neu starten</button>
    </div>

    <div class="result" id="result"></div>

    <!-- Kartencontainer -->
    <div id="map"></div>

    <!-- Leaflet.js JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>

</div>
</body>
</html>
